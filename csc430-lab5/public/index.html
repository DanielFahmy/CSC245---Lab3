<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Banking System</h1>
    <div>
        <h2>Create Account</h2>
        <form id="create-account-form" action="/accounts" method="post">
            <label for="accountHolderName">Account Holder Name:</label>
            <input type="text" id="accountHolderName" name="accountHolderName" required>
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" required>
            <label for="balance">Initial Balance:</label>
            <input type="number" id="balance" name="balance" required>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <div>
        <h2>Accounts</h2>
        <button id="load-accounts">Load Accounts</button>
        <ul id="accounts-list"></ul>
    </div>
    <div>
        <h2>Transfer Funds</h2>
        <form id="transfer-funds-form" action="/accounts/transfer" method="post">
            <label for="fromAccountId">From Account Number:</label>
            <input type="text" id="fromAccountId" name="fromAccountId" required>
            <label for="toAccountId">To Account Number:</label>
            <input type="number" id="toAccountId" name="toAccountId" required>
            <label for="amount">Amount:</label>
            <input type="text" id="amount" name="amount" required>
            <button type="submit">Transfer Funds</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
